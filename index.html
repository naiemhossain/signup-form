<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- header -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="logo">
			</div>
			<div class="signin">
				<form>
					<ul>
						<li>
							<input type="email" placeholder="Email">
						</li>
						<li>
							<input type="password" placeholder="Password">
						</li>
						<li>
							<input type="submit" value="Sign In">
						</li>
						<li>
							<a href="#">Forget password..!?</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</header>
	<!-- header -->


	<!-- sign up -->
	<section class="sign-up-section">
		<div class="signup-form">
			<div class="signup-heading">
				<h2>Be great at what you do</h2>
				<p>Get started - it's free.</p>
			</div>
			<form>
				<label for="first-name">First Name</label>
				<input type="text" id="first-name">

				<label for="last-name">Last Name</label>
				<input type="text" id="last-name">

				<label for="email-address">First Name</label>
				<input type="email" id="email-address">

				<label for="password">Password (6 or more characters)</label>
				<input type="password" id="password" minlength="6">
					
				<p>By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>

				<input type="submit" value="Join Now">

			</form>
		</div>
	</section>
	<!-- sign up -->

</body>
</html>
